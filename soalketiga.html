<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Makanan dan Minuman</title>
</head>
<body>

<h1>Silahkan Masukkan Menu (makanan/minuman):</h1>
<input type="text" id="menuInput">
<button onclick="showMenu()">Submit</button>

<div id="output"></div>

<script>
    function showMenu() {
        var menuInput = document.getElementById("menuInput").value.toLowerCase();
        var outputDiv = document.getElementById("output");

        if (menuInput === "makanan") {
            var makananList = ["Bakso", "Mie Ayam", "Soto", "Kambing Guling", "Ayam Bakar", "Sate", "Mie Goreng Mendoan"];
            outputDiv.innerHTML = "<h2>Daftar Makanan:</h2><ul>" + makananList.map(item => "<li>" + item + "</li>").join("") + "</ul>";
        } else if (menuInput === "minuman") {
            var minumanList = ["Es Milo", "Es Teh Manis", "Es Jeruk", "Es Campur", "Es Kopi Susu", "Es Teh Tawar", "Es Dawet"];
            outputDiv.innerHTML = "<h2>Daftar Minuman:</h2><ul>" + minumanList.map(item => "<li>" + item + "</li>").join("") + "</ul>";
        } else {
            outputDiv.innerHTML = "<p style='color:red;'>Pilihan tidak valid. Silahkan masukkan 'makanan' atau 'minuman'.</p>";
        }
    }
</script>

</body>
</html>
